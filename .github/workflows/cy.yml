name: Tests end-to-end Cypress

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ§° Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª Lancer les tests Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: http://127.0.0.1:3000/user
          wait-on-timeout: 60